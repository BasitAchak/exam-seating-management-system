<!DOCTYPE html>
<html lang="en">
head>
  <meta charset="UTF-8" />
  <title>Students - Exam Seating System</title>
  <link rel="stylesheet" href="students.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Exam Seating Management System</h1>
      <p>Student Master</p>
    </header>

    <nav class="top-nav">
      <a href="departments.html">Departments</a>
      <a href="semesters.html">Semesters</a>
      <a href="students.html" class="active">Students</a>
      <a href="rooms.html">Rooms</a>
      <a href="plans.html">Seating Plans</a>
    </nav>

    <section class="section">
      <h2>Add / Edit Student</h2>
      <div class="form-card">
        <form id="studentForm">
          <div class="form-row">
            <div class="form-group">
              <label for="studentRoll">Roll No</label>
              <input type="text" id="studentRoll" required placeholder="e.g. 21K-1234" />
            </div>
            <div class="form-group">
              <label for="studentName">Full Name</label>
              <input type="text" id="studentName" required placeholder="e.g. Ali Ahmed" />
            </div>
          </div>
          <div class="form-group">
            <label for="studentSem">Semester</label>
            <select id="studentSem" required></select>
          </div>

          <button type="submit" class="btn btn-primary" id="studentSubmitBtn">Save Student</button>
          <button type="button" class="btn btn-secondary" id="studentCancelEditBtn" style="display:none;">
            Cancel Edit
          </button>
        </form>
      </div>

      <h2>Student List</h2>
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Roll No</th>
              <th>Name</th>
              <th>Semester</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentTableBody">
            <!-- filled by JS -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="students.js"></script>
</body>
</html>
