<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Departments - Exam Seating System</title>
  <link rel="stylesheet" href="departments.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Exam Seating Management System</h1>
      <p>Department Master</p>
    </header>

    <nav class="top-nav">
      <a href="departments.html" class="active">Departments</a>
      <a href="semesters.html">Semesters</a>
      <a href="students.html">Students</a>
      <a href="rooms.html">Rooms</a>
      <a href="plans.html">Seating Plans</a>
    </nav>

    <section class="section">
      <h2>Add / Edit Department</h2>
      <div class="form-card">
        <form id="deptForm">
          <div class="form-row">
            <div class="form-group">
              <label for="deptCode">Department Code</label>
              <input type="text" id="deptCode" required placeholder="e.g. CS" />
            </div>
            <div class="form-group">
              <label for="deptName">Department Name</label>
              <input type="text" id="deptName" required placeholder="e.g. Computer Science" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary" id="deptSubmitBtn">
            Save Department
          </button>
          <button type="button" class="btn btn-secondary" id="deptCancelEditBtn" style="display:none;">
            Cancel Edit
          </button>
        </form>
      </div>

      <h2>Department List</h2>
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Dept Code</th>
              <th>Dept Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="deptTableBody">
            <!-- filled by JS -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="departments.js"></script>
</body>
</html>
